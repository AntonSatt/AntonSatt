name: GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      - name: Generate stats cards
        run: |
          # Dark theme
          curl -s "https://github-readme-stats-cyan-five-25.vercel.app/api?username=AntonSatt&show_icons=true&theme=github_dark&hide_border=true" -o profile/stats-dark.svg
          curl -s "https://github-readme-stats-cyan-five-25.vercel.app/api/top-langs/?username=AntonSatt&layout=compact&theme=github_dark&hide_border=true" -o profile/top-langs-dark.svg

          # Light theme
          curl -s "https://github-readme-stats-cyan-five-25.vercel.app/api?username=AntonSatt&show_icons=true&theme=default&hide_border=true" -o profile/stats-light.svg
          curl -s "https://github-readme-stats-cyan-five-25.vercel.app/api/top-langs/?username=AntonSatt&layout=compact&theme=default&hide_border=true" -o profile/top-langs-light.svg

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/
          git diff --staged --quiet || git commit -m "Update GitHub stats cards"
          git push
